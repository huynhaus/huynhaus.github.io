dist: trusty

language: node_js
node_js:
  - 12.16.1

addons:
    chrome: stable

cache:
  directories:
     - ./node_modules

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - npm install

script:
  - npm run-script build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/huynhaus
  on:
    branch: master